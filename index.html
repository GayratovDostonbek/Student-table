<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">


<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-center" id="one">
            <h2 class="text-info">Students Table</h2>
        </div>
        <div class="card-body" id="two">
            <input type="text" placeholder="Name" class="form-control d-block mt-3" id="name">
            <input type="text" placeholder="Surname" class="form-control d-block mt-3" id="surname">
            <div class="inputs d-flex justify-content-center align-items-center">
                <input type="date" class="form-control mt-3 mr-3" id="date">
                <label for="option"></label>
                <select name="" id="option" class="form-control mt-3">
                    <option value="Kantrakt">Kantrakt</option>
                    <option value="Grand">Grand</option>
                    <option value="Budget">Budget</option>
                </select>
            </div>
        </div>
        <div id="three" class="card-footer d-flex justify-content-center align-items-center">
            <button class="btn btn-success mr-3" onclick="addStudent()">Add</button>
            <button class="btn btn-danger mr-3" onclick="deleteAll()">Delete All</button>
            <button class="btn btn-dark mr-3" onclick="switchOff()" >Switch Off</button>
            <button class="btn btn-secondary" onclick="SwitchOn()" >Switch On</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-11">

        <table class="ml-5 table mt-5  table-bordered" id="table">
            <thead>
            <tr>
                <th id="text">ID</th>
                <th id="text1">Ism Familiya</th>
                <th id="text2">Tug'ilgan Sana</th>
                <th id="text3">O'qish turi</th>
                <th id="text4">Amal</th>
            </tr>
            </thead>
            <tbody id="result">
            </tbody>
        </table>
    </div>
</div>












<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
